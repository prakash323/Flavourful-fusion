<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Food Waste Reduction Platform - Receiver</title>
</head>
<body>
    <div class="container">
        <h1>Available Surplus Food Options</h1>

        <div id="foodOptions">
            <!-- Display available surplus food options added by donors with their prices -->
        </div>

        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="receiverAddress">Your Address:</label>
        <textarea id="receiverAddress" placeholder="Enter your address"></textarea>

        <button onclick="redirectToShop()">Shop Now</button>
    </div>
    <script>
        function redirectToShop() {
            window.location.href = "shop.html";
        }
    </script>
</body>
</html>
